<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../src/css/styles.css">
<style>
    body {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed; /* Optional: keeps image in place during scroll */
    }
    body {
      background-image: url('../assets/images/templatesInIndex.png'); /* Ensure correct image file extension */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    /* Dashboard styles */
    .stats-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .stat-card .count {
      font-size: 32px;
      font-weight: bold;
      color: #396161;
    }

    .chart-container {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
    }
  
  </style>
</head>
<body>

    <div id="common-layout"></div>
  <div class="container">
      <aside class="sidebar">
        <!-- Sidebar content here -->
      </aside>
      <main class="main-content">
        <!-- Stat Cards -->
      <div class="stats-container">
        <div class="stat-card">
          <h3>Appointments</h3>
          <p class="count" data-target="124">0</p>
        </div>
        <div class="stat-card">
          <h3>Attended </h3>
          <p class="count" data-target="97">0</p>
        </div>
        <div class="stat-card">
          <h3>Regular Checkups Due</h3>
          <p class="count" data-target="18">0</p>
        </div>
      </div>

      <!-- Chart -->
      <div class="chart-container">
        <canvas id="patientChart"></canvas>
      </div>
    </main>
  
    </div>
<!-- Chart.js and Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Load common layout (header + sidebar)
    fetch('../src/components/layout.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('common-layout').innerHTML = data;
      });

    // Chart rendering - Line Graph
  const ctx = document.getElementById('patientChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
      datasets: [{
        label: 'Patients Registered',
        data: [45, 60, 70, 50, 90],
        borderColor: '#63cccc',
        backgroundColor: 'rgba(99, 204, 204, 0.2)',
        tension: 0.4, // curve of the line
        fill: true,
        pointBackgroundColor: '#63cccc',
        pointBorderColor: '#fff',
        pointRadius: 5,
        pointHoverRadius: 7
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: true },
        tooltip: { enabled: true }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Number of Patients'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Month'
          }
        }
      }
    }
  });

  // Counter animation
  document.querySelectorAll('.count').forEach(counter => {
    const updateCount = () => {
      const target = +counter.getAttribute('data-target');
      const count = +counter.innerText;
      const increment = Math.ceil(target / 50);
      if (count < target) {
        counter.innerText = count + increment;
        setTimeout(updateCount, 40);
      } else {
        counter.innerText = target;
      }
    };
    updateCount();
  });
  </script>
</body>
</html>
